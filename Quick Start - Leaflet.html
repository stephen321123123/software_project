
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Quick Start - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	<title>Leaflet Getting started: IADT</title>
</head>
<body>

<div id="map" style="width: 600px; height: 400px;"></div>
<script>

	const map = L.map('map').setView([53.279841, -6.152687], 12);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const marker = L.marker([53.279841, -6.152687]).addTo(map)
		.bindPopup('<b>Hello peeps!</b><br />I am in IADT.').openPopup();


	const marker2 = L.marker([53.302339, -6.126938]).addTo(map)
		.bindPopup('<b>Hello I am the lighthouse</b><br />in Dun Laoghaire.').openPopup();


	const marker3 = L.marker([53.339586, -6.183629]).addTo(map)
		.bindPopup('<b>Hello I am the pigeonhouse</b><br />power station.').openPopup();	

	const circle = L.circle([53.279174, -6.130371], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

	const polygon = L.polygon([
		[53.267369, -6.177063],
		[53.266856, -6.15921],
		[53.273015, -6.167278],
	]).addTo(map).bindPopup('I am a triangle on Cornelscourt.');


	const popup = L.popup()
		.setLatLng([53.279046, -6.16097])
		.setContent('I am in Deansgrange.')
		.openOn(map);

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>



</body>
</html>
